type Query {
    conferences: [Conference]!
    conference(id: Int): Conference!
}

type Mutation {
    createConference(conference: ConferenceInput): Conference
}

type Conference @cacheControl(maxAge: 240){
    id: Int!
    name: String!
    year: Int!
    websiteUrl: String!
    location: String!
    sessions: [Session]!
}

input ConferenceInput {
    name: String!
    year: Int!
    websiteUrl: String!
    location: String!
}